skyradio_on:
  alias: Skyradio starten
  sequence:
  - service: remote.turn_on
    entity_id: remote.woonkamer
    data:
      activity: Versterker
  - delay: 00:00:02
  - service: media_player.turn_off
    entity_id: media_player.chromecast
  - delay: 00:00:01
  - service: media_player.volume_set
    entity_id: media_player.chromecast
    data:
      volume_level: 0.6
  - service: media_player.play_media
    entity_id: media_player.chromecast
    data:
      media_content_id: http://playerservices.streamtheworld.com/api/livestream-redirect/SKYRADIO.mp3
      media_content_type: audio/mp3
kodi_jokie_on:
  alias: Speel jokie en jet op kodi
  sequence:
  - service: remote.turn_on
    entity_id: remote.woonkamer
    data:
      activity: Kodi
  - delay: 00:00:05
  - service: media_player.play_media
    data:
      entity_id: media_player.kodi
      media_content_type: "PLUGIN"
      media_content_id: "plugin://plugin.video.youtube/play/?playlist_id=PLlI1lS7MTsOcNDqbuXZLRhief-A_Bgk4L&play=1&order=default"
