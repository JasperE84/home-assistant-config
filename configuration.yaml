default_config:

homeassistant:
  packages: !include_dir_named packages
  customize: !include customize.yaml

logger:
  default: info 
  logs:
    homeassistant.helpers.script: debug
    #homeassistant.components.history: debug
    #homeassistant.components.recorder: debug
    #homeassistant.components.unifi: debug

python_script:

http:
  server_port: !secret server_port 
  ssl_certificate: /home/ha/cert/fullchain.pem
  ssl_key: /home/ha/cert/privkey.pem
  cors_allowed_origins:
    - https://google.com
    - https://www.home-assistant.io
  ip_ban_enabled: true
  login_attempts_threshold: 5

google_assistant:
  project_id: !secret google_assistant_project_id 
  service_account: !include SERVICE_ACCOUNT.JSON
  report_state: false
  expose_by_default: true
  entity_config:
    script.skyradio_on:
      name: SKYRADIO
      aliases:
        - SKY RADIO
      expose: true
      room: Woonkamer

    script.esmee_disco_on:
      name: ESMEE DISCO
      aliases:
        - ESMEE DISCO
        - KINDERFEESTJE
      expose: true
      room: Woonkamer

    script.jokie_playlist_on:
      name: JOKIE
      aliases:
        - JOKIE
      expose: true
      room: Woonkamer

  exposed_domains:
    - light
    - scene

tts:
  - platform: google_translate

remote:
  - platform: harmony
    name: woonkamer
    host: 192.168.84.5
    delay_secs: 0

#camera:
#  - platform: uvc
#    nvr: 192.168.84.1
#    port: 7443
#    key: !secret unifi_video_api_key
#    password: !secret unifi_video_password
#    ssl: false

emulated_roku:
  servers:
    - name: Home Assistant
      host_ip: 192.168.84.1
      listen_port: 8060

mqtt:
  discovery: true
  broker: 192.168.84.1  # Remove if you want to use builtin-in MQTT broker
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

webhook:

zigbee2mqtt_networkmap:
   #topic: your topic (optional, default zigbee2mqtt)

panel_iframe:
  networkmap:
    title: 'Zigbee Map'
    url: '/local/community/zigbee2mqtt_networkmap/map.html'
    icon: 'mdi:graphql'

sensor:
  - platform: dsmr
    port: /dev/ttyUSB0
    dsmr_version: 5

  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: memory_use_percent
      - type: swap_use_percent
      - type: throughput_network_in
        arg: eth0
      - type: throughput_network_out
        arg: eth0
      - type: throughput_network_in
        arg: vlan100
      - type: throughput_network_out
        arg: vlan100

media_player:
  - platform: kodi
    host: 192.168.84.7 
    port: 14864
    name: Kodi
    username: !secret kodi_user
    password: !secret kodi_pass 
  - platform: androidtv
    host: 192.168.84.7
    name: "NVidia Shield"
    #adb_server_ip: 127.0.0.1
    #adb_server_port: 5037


zone:
  - name: !secret ctr_zname
    latitude: !secret ctr_zlat
    longitude: !secret ctr_zlong
    radius: 2000
    icon: mdi:factory

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
