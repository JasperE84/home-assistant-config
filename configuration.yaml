default_config:

homeassistant:
  packages: !include_dir_named packages
  customize: !include customize.yaml

logger:
  default: info 
  logs:
    homeassistant.helpers.script: debug

python_script:

http:
  server_port: !secret server_port 
  cors_allowed_origins:
    - https://google.com
    - https://www.home-assistant.io
  ip_ban_enabled: true
  login_attempts_threshold: 5

google_assistant:
  project_id: !secret google_assistant_project_id 
  service_account: !include SERVICE_ACCOUNT.JSON
  report_state: false
  expose_by_default: true
  entity_config:
    script.skyradio_on:
      name: SKYRADIO
      aliases:
        - SKY RADIO
      expose: true
      room: Woonkamer

    script.esmee_disco_on:
      name: ESMEE DISCO
      aliases:
        - ESMEE DISCO
        - KINDERFEESTJE
      expose: true
      room: Woonkamer

    script.jokie_playlist_on:
      name: JOKIE
      aliases:
        - JOKIE
      expose: true
      room: Woonkamer

  exposed_domains:
    - light
    - scene

tts:
  - platform: google_translate

emulated_roku:
  servers:
    - name: Home Assistant
      host_ip: 192.168.84.252
      listen_port: 8060

mqtt:
  discovery: true
  broker: 192.168.84.252
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

webhook:

zigbee2mqtt_networkmap:

panel_iframe:
  networkmap:
    title: 'Zigbee Map'
    url: '/local/community/zigbee2mqtt_networkmap/map.html'
    icon: 'mdi:graphql'

sensor:
  - platform: dsmr
    port: /dev/ttyUSBp1
    dsmr_version: 5

  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: memory_use_percent
      - type: swap_use_percent

media_player:
  - platform: androidtv
    host: 192.168.84.7
    name: "NVidia Shield"


zone:
  - name: !secret ctr_zname
    latitude: !secret ctr_zlat
    longitude: !secret ctr_zlong
    radius: 2000
    icon: mdi:factory

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
