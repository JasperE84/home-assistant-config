automation:
  - alias: Volume harder
    description: ''
    trigger:
    - entity_id: sensor.volumeknop_action
      platform: state
      to: 'rotate_right'
    condition:
      - condition: template
        value_template: "{{ state_attr('remote.woonkamer', 'current_activity') != 'off' }}"
    action:
     - service: remote.send_command
       data:
         entity_id: remote.woonkamer
         command: VolumeUp
         device: ONKYO

  - alias: Volume zachter
    description: ''
    trigger:
    - entity_id: sensor.volumeknop_action
      platform: state
      to: 'rotate_left'
    condition:
      - condition: template
        value_template: "{{ state_attr('remote.woonkamer', 'current_activity') != 'off' }}"
    action:
     - service: remote.send_command
       data:
         entity_id: remote.woonkamer
         command: VolumeDown
         device: ONKYO




