script:
  esmee_disco_on:
    alias: Esmee Disco
    sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.youtube_playlist
        option: Dansjes
    - service: script.turn_on
      entity_id: script.youtube_playlist_play
    - delay: 00:00:10
    - service: light.turn_on
      data:
        entity_id:
          - light.naast_tv
          - light.achter_tv
          - light.salontafel
        effect: colorloop
        brightness: 255

  jokie_playlist_on:
    alias: Jolie playlist starten
    sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.youtube_playlist
        option: "Jokie (afleveringen)"
    - service: script.turn_on
      entity_id: script.youtube_playlist_play

